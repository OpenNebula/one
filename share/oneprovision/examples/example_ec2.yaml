---
# Hosts to be deployed in Packet and created in OpenNebula
hosts:
  - reserved_cpu: "100"
    im_mad: "kvm"
    vm_mad: "kvm"
    provision:
      hostname: "centos-host"
      ami: "ami-66a7871c"

  - reserved_cpu: "100"
    im_mad: "kvm"
    vm_mad: "kvm"
    provision:
      hostname: "ubuntu-host"
      ami: "ami-759bc50a"

# Datastores to be created in OpenNebula
datastores:
  - name: "image-defaultds"
    ds_mad: "fs"
    tm_mad: "ssh"

  - name: "system-defaultds"
    type: "system_ds"
    tm_mad: "ssh"

# Network to be created in OpenNebula
networks:
  - name: "nat"
    vn_mad: "dummy"
    bridge: "br0"
    dns: "8.8.8.8 8.8.4.4"
    gateway: "192.168.150.1"
    description: "Host-only networking with NAT"
    ar:
      - ip: "192.168.150.2"
        size: "253"
        type: "IP4"

  - name: "private"
    vn_mad: "dummy"
    bridge: "vxbr100"
    mtu: "1450"
    description: "Private networking"
    ar:
      - ip: "192.168.160.2"
        size: "253"
        type: "IP4"
