name: 'packet-nrt1'

description: 'Elastic cluster on Packet in Tokyo, Japan'
provider: 'packet'

plain:
  image: 'EQUINIX'
  location_key: 'facility'
  provision_type: 'hybrid+'

connection:
  token: 'Packet token'
  project: 'Packet project'
  facility: 'nrt1'

inputs:
   - name: 'packet_os'
     type: 'list'
     options:
       - 'centos_8'
   - name: 'packet_plan'
     type: 'list'
     options:
       - 't1.small'
       - 'c1.small'
       - 'm1.xlarge'
