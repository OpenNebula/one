inputs:
  - name: 'number_hosts'
    type: text
    description: 'Number of AWS instances to create'
    default: '1'

  - name: 'number_public_ips'
    type: text
    description: 'Number of public IPs to get'
    default: '1'

  - name: 'dns'
    type: text
    description: 'Comma separated list of DNS servers for public network'
    default: '1.1.1.1'

  - name: 'aws_ami_image'
    type: text
    description: 'AWS ami image used for host deployments'
    default: 'default'

  - name: 'aws_root_size'
    type: text
    description: 'AWS instance root volume size, in GB'
    default: '512'

  - name: 'aws_instance_type'
    type: text
    description: 'AWS instance type, use bare-metal instances'
    default: 'c5.metal'

  - name: 'one_hypervisor'
    type: list
    description: 'Virtualization technology for the cluster hosts'
    default: 'kvm'
    options:
        - 'kvm'
        # - 'firecracker'
        - 'lxc'
...
