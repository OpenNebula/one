name: 'equinix-nrt1'

description: 'Provision cluster in Equinix Tokyo, Japan'
provider: 'equinix'

connection:
  token: 'Equinix token'
  project: 'Equinix project'
  facility: 'nrt1'

inputs:
   - name: 'equinix_os'
     type: 'list'
     default: 'ubuntu_20_04'
     options:
       - 'ubuntu_20_04'
   - name: 'equinix_plan'
     type: 'list'
     default: 'c2.medium'
     options:
       - 'c2.medium'
       - 'm2.xlarge'
