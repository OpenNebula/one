name: 'equinix-ewr1'

description: 'Provision cluster in Equinix Parsippany, USA, NJ'
provider: 'equinix'

connection:
  token: 'Equinix token'
  project: 'Equinix project'
  facility: 'ewr1'

inputs:
   - name: 'equinix_os'
     type: 'list'
     default: 'ubuntu_20_04'
     options:
       - 'ubuntu_20_04'
   - name: 'equinix_plan'
     type: 'list'
     default: 'c3.small'
     options:
       - 'c3.small'
       - 'c2.medium'
       - 'c3.medium'
       - 's3.xlarge'
       - 'm2.xlarge'
       - 'm3.large'
       - 'n2.xlarge'
