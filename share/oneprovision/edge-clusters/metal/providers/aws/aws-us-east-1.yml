name: 'aws-north-virginia'

description: 'Provision cluster in AWS North Virginia'
provider: 'aws'

plain:
  provision_type: 'metal'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'us-east-1'

inputs:
   - name: 'aws_ami_image'
     type: 'text'
     default: 'default'
     description: 'AWS AMI image (default = Ubuntu Jammy)'
   - name: 'aws_instance_type'
     type: 'list'
     default: 'c5.metal'
     options:
       - 'c5.metal'
       - 'i3.metal'
       - 'm5.metal'
       - 'r5.metal'
