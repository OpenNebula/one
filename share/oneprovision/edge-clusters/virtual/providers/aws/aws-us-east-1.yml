name: 'aws-north-virginia'

description: 'Elastic cluster in AWS North Virginia'
provider: 'aws'

plain:
  image: 'AWS'
  location_key: 'region'
  provision_type: 'virtual'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'us-east-1'

inputs:
   - name: 'aws_ami_image'
     type: 'list'
     options:
       - 'ami-0d6e9a57f6259ba3a'
   - name: 'aws_instance_type'
     type: 'list'
     options:
       - 't2.micro'
       - 't2.small'
       - 't2.medium'
       - 't2.large'
       - 't2.xlarge'
       - 't2.2xlarge'
