name: 'aws-frankfurt'

description: 'Elastic cluster in AWS Frankfurt'
provider: 'aws'

plain:
  image: 'AWS'
  location_key: 'region'
  provision_type: 'virtual'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'eu-central-1'

inputs:
   - name: 'aws_ami_image'
     type: 'list'
     options:
       - 'ami-04c21037b3f953d37'
   - name: 'aws_instance_type'
     type: 'list'
     options:
       - 't2.micro'
       - 't2.small'
       - 't2.medium'
       - 't2.large'
       - 't2.xlarge'
       - 't2.2xlarge'
