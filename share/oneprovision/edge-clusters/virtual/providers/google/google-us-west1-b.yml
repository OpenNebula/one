name: 'google-oregon'

description: 'Virtual Edge Cluster in Google Oregon (us-west1-b)'
provider: 'google'

connection:
  credentials: 'JSON credentials file'
  project: 'Google Cloud Platform project ID'
  region: 'us-west1'
  zone: 'us-west1-b'

inputs:
   - name: 'google_image'
     type: 'list'
     options:
       - 'ubuntu-2004-focal-v20220118'
   - name: 'google_machine_type'
     type: 'list'
     options:
       - 'e2-standard-2'
       - 'e2-standard-4'
       - 'e2-standard-8'
