networks:
  - name: "${provision}-public"
    vn_mad: 'elastic'
    bridge: 'br0'
    netrole: 'public'
    dns: "${input.dns}"
    provision:
      count: "${input.number_public_ips}"
    ar:
      - provision_id: "${provision_id}"
        size: '1'
        vultr_ip_type: 'v4'
        ipam_mad: 'vultr'

