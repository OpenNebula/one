name: 'vultr-london'

description: 'Edge cluster in Vultr London'
provider: 'vultr_metal'

connection:
  key: 'Vultr key'
  region: 'lhr'

inputs:
   - name: 'vultr_os'
     type: 'list'
     default: '387'
     options:
       - '387'
   - name: 'vultr_plan'
     type: 'list'
     default: 'vbm-4c-32gb'
     options:
       - 'vbm-4c-32gb'
