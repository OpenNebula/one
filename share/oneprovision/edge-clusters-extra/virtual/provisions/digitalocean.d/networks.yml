networks:
  - name: "${provision}-public"
    vn_mad: 'nodeport'
    bridge: 'br0'
    netrole: 'public'
    ar:
      - type: 'IP4'
        ip: "192.168.23.2"
        size: 250
        port_start: 9000
        port_size: 100
        gateway: "192.168.23.1"

vntemplates:
  - name: "${provision}-private"
    vn_mad: 'vxlan'
    phydev: "${updates.default_ipv4_nic}"
    automatic_vlan_id: 'yes'
    netrole: 'private'
    vxlan_mode: 'evpn'
    vxlan_tep: 'dev'
    ip_link_conf: 'nolearning='
    cluster_ids: "${cluster.0.id}"
