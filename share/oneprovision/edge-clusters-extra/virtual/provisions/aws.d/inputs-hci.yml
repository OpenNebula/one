inputs:
  - name: 'number_ceph_full_hosts'
    type: text
    description: 'Number of instances for Ceph full nodes (OSD+MON), usually 3'
    default: '3'

  - name: 'number_ceph_osd_hosts'
    type: text
    description: 'Number of instances for Ceph OSD (OSD only)'
    default: '0'

  - name: 'number_ceph_client_hosts'
    type: text
    description: 'Number of instances for hypervisor (Ceph client only)'
    default: '0'

  - name: 'number_public_ips'
    type: text
    description: 'Number of public IPs to get'
    default: '1'

  - name: 'dns'
    type: text
    description: 'Comma separated list of DNS servers for public network'
    default: '1.1.1.1'

  - name: 'aws_ami_image'
    type: text
    description: 'AWS ami image used for host deployments'
    default: 'default'

  - name: 'aws_root_size'
    type: text
    description: 'AWS instance root volume size, in GB'
    default: '100'

  - name: 'aws_instance_type'
    type: text
    description: 'AWS instance type, use virtual instances'
    default: 't2.micro'

  - name: 'ceph_disk_size'
    type: text
    description: 'Disk size of CEPH disk volume, in GB'
    default: '100'

  - name: 'one_hypervisor'
    type: list
    description: 'Virtualization technology for the cluster hosts'
    default: 'lxc'
    options:
        - 'qemu'
        - 'lxc'
...
