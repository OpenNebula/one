name: 'aws-frankfurt'

description: 'Virtual provision cluster in AWS Frankfurt'
provider: 'aws'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'eu-central-1'

inputs:
   - name: 'aws_ami_image'
     type: 'text'
     default: 'default'
     description: 'AWS AMI image (default = Ubuntu Focal)'
   - name: 'aws_instance_type'
     type: 'list'
     default: 't2.micro'
     options:
       - 't2.micro'
       - 't2.small'
       - 't2.medium'
       - 't2.large'
       - 't2.xlarge'
       - 't2.2xlarge'
