name: 'vultr-amsterdam'

description: 'Edge cluster in Vultr Amsterdam'
provider: 'vultr_virtual'

connection:
  key: 'Vultr key'
  region: 'ams'

inputs:
   - name: 'vultr_os'
     type: 'list'
     default: '387'
     options:
       - '387'
   - name: 'vultr_plan'
     type: 'list'
     default: 'vc2-1c-1gb'
     options:
       - 'vc2-1c-1gb'
       - 'vc2-1c-2gb'
       - 'vc2-1c-4gb'
