name: 'google-moncks'

description: 'Virtual Edge Cluster in Google Moncks (us-east1-b)'
provider: 'google'

connection:
  credentials: 'JSON credentials file'
  project: 'Google Cloud Platform project ID'
  region: 'us-east1'
  zone: 'us-east1-b'

inputs:
   - name: 'google_image'
     type: 'list'
     default: 'ubuntu-2204-jammy-v20221214'
     options:
       - 'ubuntu-2204-jammy-v20221214'
   - name: 'google_machine_type'
     type: 'list'
     default: 'e2-standard-2'
     options:
       - 'e2-standard-2'
       - 'e2-standard-4'
       - 'e2-standard-8'
