########
# LAYOUT
########

# Line Length config:
Layout/LineLength:
    Max: 80

# Check indendation
Layout/IndentationWidth:
    Width: 4

# no space before block paramenter {|var| code }
Layout/SpaceInsideBlockBraces:
    SpaceBeforeBlockParameters: false

# Align the end keyword
Layout/EndAlignment:
    AutoCorrect: true

# empty line after X declaration and before X end:
Layout/EmptyLinesAroundClassBody:
    EnforcedStyle: empty_lines

Layout/EmptyLinesAroundModuleBody:
    EnforcedStyle: empty_lines

# it's mandatory to left a empty line before guard clause
Layout/EmptyLineAfterGuardClause:
    Enabled: true

Layout/HashAlignment:
    Enabled: false

Layout/SpaceAroundOperators:
    Enabled: false

Layout/SpaceAroundMethodCallOperator:
    Enabled: true

Layout/EmptyLinesAroundAttributeAccessor:
    Enabled: true

Layout/MultilineOperationIndentation:
    Enabled: false

#######
# STYLE
#######

Style/OptionalBooleanParameter:
    Enabled: false

Style/StringConcatenation:
    Enabled: false

Style/StringLiterals:
    EnforcedStyle: single_quotes

Style/SignalException:
    EnforcedStyle: only_raise

Style/ConditionalAssignment:
    EnforcedStyle: assign_inside_condition

# No parentheses with no argument
Style/DefWithParentheses:
    Enabled: true

# Simple loop does not require each
Style/EachForSimpleLoop:
    Enabled: false

# empty elses must be omitted
Style/EmptyElse:
    EnforcedStyle: empty

# use for instead of each
Style/For:
    EnforcedStyle: each

# declare key, value pairs with =>
Style/HashSyntax:
    EnforcedStyle: hash_rockets

# You can put if blocks inside if
Style/IfInsideElse:
    Enabled: false

# one line if/unless conditions
Style/IfUnlessModifier:
    Enabled: false

# Mandatory use of Parentheses in method calls
Style/MethodCallWithArgsParentheses:
    Enabled: false

# Use unless in one line statement
Style/NegatedIf:
    EnforcedStyle: postfix

# better tu use next instead of if
Style/Next:
    EnforcedStyle: skip_modifier_ifs

# not use _ in numbers
Style/NumericLiterals:
    Enabled: false

# optional parameters always at the end
Style/OptionalArguments:
    Enabled: true

# return nil not allowed
Style/ReturnNil:
    Enabled: true

# use rescue splitted in lines
Style/RescueModifier:
    Enabled: false

Style/MutableConstant:
    Enabled: false

Style/SymbolProc:
    Enabled: false

# TODO: Remove this whenever there is strenght to do so
Style/StderrPuts:
    Enabled: false

Style/HashEachMethods:
    Enabled: false

Style/HashTransformKeys:
    Enabled: false

Style/HashTransformValues:
    Enabled: false

#This breaks Ruby 1.9
Style/SymbolArray:
    EnforcedStyle: brackets

Style/FrozenStringLiteralComment:
    Enabled: false

Style/NumericPredicate:
    Enabled: false

Style/SafeNavigation:
    Enabled: false

Style/FloatDivision:
    Enabled: false

Style/RedundantBegin:
    Enabled: false

Style/ExponentialNotation:
    Enabled: true

Style/SlicingWithRange:
    Enabled: true

Style/AccessorGrouping:
  Enabled: False

Style/ArrayCoercion:
  Enabled: True

Style/BisectedAttrAccessor:
  Enabled: True

Style/CaseLikeIf:
  Enabled: True

Style/HashAsLastArrayItem:
  Enabled: True

Style/HashLikeCase:
  Enabled: True

Style/RedundantAssignment:
  Enabled: True

Style/RedundantFetchBlock:
  Enabled: True

Style/RedundantFileExtensionInRequire:
  Enabled: True

Style/RedundantRegexpCharacterClass:
  Enabled: True

Style/RedundantRegexpEscape:
  Enabled: False

Style/GlobalStdStream:
  Enabled: False

Style/ClassEqualityComparison:
  Enabled: False

Style/LineEndConcatenation:
  Enabled: False

Style/MultilineIfModifier:
  Enabled: False

Style/UnpackFirst:
  Enabled: False

######
# LINT
######

Lint/ConstantDefinitionInBlock:
    Enabled: false

Lint/FloatComparison:
    Enabled: false

Lint/RaiseException:
    Enabled: true

Lint/StructNewOverride:
    Enabled: true

Lint/DeprecatedOpenSSLConstant:
    Enabled: true

# check duplicate X:
Lint/DuplicateCaseCondition:
    Enabled: true

Lint/DuplicateMethods:
    Enabled: true

Lint/DuplicateHashKey:
    Enabled: true
##

# check empty exceptions
Lint/SuppressedException:
    Enabled: false

# Workaround version 0.84
Lint/RedundantCopDisableDirective:
    Enabled: false

# check matching parameters in format
Lint/FormatParameterMismatch:
    Enabled: true

## else as block
Lint/ElseLayout:
    Enabled: true

# Check for shadowed parameters inside a block
Lint/ShadowingOuterLocalVariable:
    Enabled: true

# Check for debugger info
Lint/Debugger:
    Enabled: true

# Check file permissions
Lint/ScriptPermission:
    Enabled: false

Lint/DuplicateElsifCondition:
  Enabled: True

Lint/MixedRegexpCaptureTypes:
  Enabled: True

#########
# METRICS
########

Metrics/BlockLength:
    Enabled: False

Metrics/ModuleLength:
    Enabled: False

Metrics/ClassLength:
    Enabled: False

# Parameter list config:
Metrics/ParameterLists:
    Max: 5
    CountKeywordArgs: true

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# Block nesting is 4
Metrics/BlockNesting:
  Max: 5

Metrics/AbcSize:
  Enabled: false

# Disable method length
Metrics/MethodLength:
  Enabled: false

# uppercase constant mandatory
Naming/ConstantName:
    Enabled: true

Naming/HeredocDelimiterNaming:
    Enabled: false

Naming/MethodParameterName:
    Enabled: false

