    "/etc/one/schedulers/rank.conf":
        class: Augeas::ONE
        owner: root
        group: oneadmin
        mode: '0640'
        content: |
            #*******************************************************************************
            #                       OpenNebula Configuration file
            #*******************************************************************************

            #*******************************************************************************
            # Daemon configuration attributes
            #-------------------------------------------------------------------------------<
            #  MAX_HOST: Maximum number of Virtual Machines dispatched to each host in
            #            each scheduling action
            #  DEFAULT_SCHED: Definition of the default scheduling algorithm
            #    - policy:
            #      0 = Packing. Heuristic that minimizes the number of hosts in use by
            #          packing the VMs in the hosts to reduce VM fragmentation
            #      1 = Striping. Heuristic that tries to maximize resources available for
            #          the VMs by spreading the VMs in the hosts
            #      2 = Load-aware. Heuristic that tries to maximize resources available for
            #          the VMs by using those nodes with less load
            #      3 = Custom.
            #          - rank: Custom arithmetic expression to rank suitable hosts based in
            #            their attributes
            #      4 = Fixed. Hosts will be ranked according to the PRIORITY attribute found
            #          in the Host or Cluster template.
            #
            #  DEFAULT_DS_SCHED: Definition of the default storage scheduling algorithm
            #    - policy:
            #      0 = Packing. Tries to optimize storage usage by selecting the DS with
            #          less free space
            #      1 = Striping. Tries to optimize I/O by distributing the VMs across
            #          datastores.
            #      2 = Custom.
            #          - rank: Custom arithmetic expression to rank suitable datastores based
            #          on their attributes
            #      3 = Fixed. Datastores will be ranked according to the PRIORITY attribute
            #          found in the Datastore template.
            #
            #  DEFAULT_NIC_SCHED: Definition of the default virtual network scheduler
            #    - policy:
            #      0 = Packing. Tries to pack address usage by selecting the VNET with
            #          less free leases
            #      1 = Striping. Tries to distribute address usage across VNETs.
            #      2 = Custom.
            #          - rank: Custom arithmetic expression to rank suitable datastores based
            #          on their attributes
            #      3 = Fixed. Virtual Networks will be ranked according to the PRIORITY
            #          attribute found in the Virtual Network template.
            #
            #  DIFFERENT_VNETS: When set (YES) the NICs of a VM will be forced to be in
            #  different Virtual Networks.
            #
            #  LOG: Configuration for the logging system
            #    - system: defines the logging system:
            #          file      to log in the sched.log file
            #          syslog    to use the syslog facilities
            #          std       to use the default log stream (stderr) to use with systemd
            #    - debug_level:
            #           0 = ERROR
            #           1 = WARNING
            #           2 = INFO
            #           3 = DEBUG   Includes general scheduling information (default)
            #           4 = DDEBUG  Includes time taken for each step
            #           5 = DDDEBUG Includes detailed information about the scheduling
            #                       decision, such as VM requirements, Host ranking for
            #                       each VM, etc. This will impact the performance
            #
            #  MEMORY_SYSTEM_DS_SCALE: This factor scales the VM usage of the system DS with
            #  the memory size. This factor can be use to make the scheduler consider the
            #  overhead of checkpoint files:
            #       system_ds_usage = system_ds_usage + memory_system_ds_scale * memory
            #
            #*******************************************************************************

            MEMORY_SYSTEM_DS_SCALE = 0


            MAX_HOST = 1

            DIFFERENT_VNETS = YES

            DEFAULT_SCHED = [
               POLICY = 1
            ]

            DEFAULT_DS_SCHED = [
               POLICY = 1
            ]

            DEFAULT_NIC_SCHED = [
               POLICY = 1
            ]

            #DEFAULT_SCHED = [
            #   POLICY = 3,
            #   RANK   = "- (RUNNING_VMS * 50  + FREE_CPU)"
            #]

            LOG = [
              SYSTEM      = "file",
              DEBUG_LEVEL = 3
            ]
    "/etc/one/schedulers/one_drs.conf":
        class: Yaml::Strict
        owner: root
        group: oneadmin
        mode: '0640'
        content: "#*******************************************************************************\n#                       OpenNebula
            Configuration file\n#*******************************************************************************\n\n#*******************************************************************************\n#
            ILP Optimizer configuration attributes\n#-------------------------------------------------------------------------------\n#
            \ DEFAULT_SCHED: Definition of the default scheduling algorithm\n#    - solver: Specifies the ILP solver to be
            used. Available options:\n#      \"CBC\"   -> CBC solver:  https://coin-or.github.io/pulp/technical/solvers.html#pulp.apis.PULP_CBC_CMD\n#
            \     \"GLPK\"  -> GLPK solver: https://coin-or.github.io/pulp/technical/solvers.html#pulp.apis.GLPK_CMD\n#      \"COINMP\"->
            COINMP_DLL solver: https://coin-or.github.io/pulp/technical/solvers.html#pulp.apis.COINMP_DLL\n#    - solver_path:
            Specifies the path to the solver binary.\n#\n# PLACEMENT: The initial placement settings\n#    - POLICY:\n#         -
            \"BALANCE\": Specifies that VMs should be distributed to ensure an even load across hosts.\n#         - \"PACK\":
            Indicates that VMs should be placed onto the minimum number of hosts.\n#    - WEIGHTS:\n#         - CPU: Relative
            importance of the total CPU.\n#         - MEMORY: Relative importance of total memory.\n#\n# OPTIMIZATION: The
            optimization settings\n#    - POLICY: \n#         - \"BALANCE\": Specifies that VMs should be distributed to ensure
            an even load across hosts.\n#         - \"PACK\": Indicates that VMs should be placed onto the minimum number
            of hosts.\n#    - MIGRATION_THRESHOLD: Sets the threshold for the number of VMs that can be migrated.\n#      Default
            is -1 that means no migration threshold is configured.\n#    - WEIGHTS:\n#         - CPU_USAGE: Relative importance
            of the CPU usage metric.\n#         - CPU: Relative importance of the total CPU.\n#         - MEMORY: Relative
            importance of total memory.\n#         - DISK: Relative importance of disk usage (read and written).\n#         -
            NET: Relative importanve of network usage (transmitted and received)\n#\n#  PREDICTIVE: Integrates both current
            and forecasted resource usage into scheduling decisions.\n#  A value of 0.3 means that 30% of the optimization
            is based on predicted resource usage,\n#  with the remaining 70% derived from current resource usage.\n#\n#  MEMORY_SYSTEM_DS_SCALE:
            This factor scales the VM usage of the system DS with\n#  the memory size. This factor can be use to make the
            scheduler consider the\n#  overhead of checkpoint files:\n#       system_ds_usage = system_ds_usage + memory_system_ds_scale
            * memory\n#\n#  DIFFERENT_VNETS: When set (YES) the NICs of a VM will be forced to be in\n#  different Virtual
            Networks.\n#*******************************************************************************\n\nDEFAULT_SCHED:\n
            \ SOLVER: \"CBC\"\n  SOLVER_PATH: \"/usr/lib/one/python/pulp/solverdir/cbc/linux/64/cbc\"\n\nPLACE:\n  POLICY:
            \"BALANCE\"\n  WEIGHTS:\n    CPU: 1\n\nOPTIMIZE:\n  POLICY: \"BALANCE\"\n  MIGRATION_THRESHOLD: -1\n  WEIGHTS:\n
            \   CPU_USAGE: 1\n\nPREDICTIVE: 0\n\nMEMORY_SYSTEM_DS_SCALE: 0\n\nDIFFERENT_VNETS: YES"
