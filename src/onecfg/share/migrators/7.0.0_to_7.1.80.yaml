              # # Array of all IP addresses
              # :vm_ip_address_list:  >
              #                       one-$vm_id '{"execute":"guest-network-get-interfaces"}' --timeout 5 |
              #                       jq '{"return" : [ .return[] | select(."ip-addresses") | ."ip-addresses"[]."ip-address" ]}'
