            #            |- snap_2
            #               |- snap_3
            #        MIXED: Snapshots are children of last snapshot reverted to
            #         |- snap_1 (<--- revert)
            #            |- snap_3
            #            |- snap_4
            #         |- snap_2
            #        FORMAT: Snapshots depend on the image format
