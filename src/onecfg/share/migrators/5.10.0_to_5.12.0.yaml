            value: true
            state: ins
            extra: {}
        -   path:
            - tabs
            - oneflow-services-tab
            - actions
            key: Service.shutdown
            value: false
            old: true
            state: set
            extra: {}
        -   path:
            - tabs
            - hosts-tab
            - panel_tabs
            key: host_pool_tab
            value: true
            state: ins
            extra: {}
        -   path: &20
            - tabs
            - vnets-tab
            - actions
            key: Network.instantiate_dialog
            value: true
            state: ins
            extra: {}
        -   path: *20
            key: Network.add_secgroup
            value: true
            state: ins
            extra: {}
        -   path: *20
            key: Network.remove_secgroup
            value: true
            state: ins
            extra: {}
