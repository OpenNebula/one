            #--------------------------------------------------------------------------- #
            <!--
             Default configuration attributes for the Azure driver
             (all domains will use these values as defaults)
             Valid attributes are: LOCATION, INSTANCE_TYPE, IMAGE_PUBLISHER, IMAGE_OFFER,
             IMAGE_SKU, IMAGE_VERSION, VM_USER, VM_PASSWORD, VIRTUAL_NETWORK_NAME,
             PUBLIC_IP, VNET_NAME, VNET_ADDR_PREFIX, VNET_DNS, VNET_SUBNAME,
             VNET_SUB_PREFIX,
             Use XML syntax to specify defaults, note elements are UPCASE
             Example:
             <TEMPLATE>
               <AZURE>
                 # mandatory attributes
                 <LOCATION>westeurope</LOCATION>
                 <INSTANCE_TYPE>Standard_B1ls</INSTANCE_TYPE>
                 <IMAGE_PUBLISHER>canonical</IMAGE_PUBLISHER>
                 <IMAGE_OFFER>UbuntuServer</IMAGE_OFFER>
                 <IMAGE_SKU>18.04.0-LTS</IMAGE_SKU>
                 <IMAGE_VERSION>latest</IMAGE_VERSION>
                 <VM_USER>one</VM_USER>
                 <VM_PASSWORD>Q2ejfz$Cbzf</VM_PASSWORD>

                 # optional attributes
                 <VIRTUAL_NETWORK_NAME></VIRTUAL_NETWORK_NAME>
                 <PUBLIC_IP>YES</PUBLIC_IP>
                 <VNET_NAME>one-vnet</VNET_NAME>
                 <VNET_ADDR_PREFIX>10.0.0.0/16</VNET_ADDR_PREFIX>
                 <VNET_DNS>8.8.8.8</VNET_DNS>
                 <VNET_SUBNAME>default</VNET_SUBNAME>
                 <VNET_SUB_PREFIX>10.0.0.0/24</VNET_SUB_PREFIX>
               </AZURE>
             </TEMPLATE>
            -->

            <TEMPLATE>
              <AZURE>
                 <LOCATION>westeurope</LOCATION>
                 <INSTANCE_TYPE>Standard_B1ls</INSTANCE_TYPE>
              </AZURE>
            </TEMPLATE>
    "/etc/one/auth/ldap_auth.conf":
        class: Yaml::Strict
        owner: root
        group: oneadmin
        mode: '0640'
        content: |
            # ---------------------------------------------------------------------------- #
            # Copyright 2002-2025, OpenNebula Project, OpenNebula Systems                  #
            #                                                                              #
            # Licensed under the Apache License, Version 2.0 (the "License"); you may      #
            # not use this file except in compliance with the License. You may obtain      #
            # a copy of the License at                                                     #
            #                                                                              #
            # http://www.apache.org/licenses/LICENSE-2.0                                   #
            #                                                                              #
            # Unless required by applicable law or agreed to in writing, software          #
            # distributed under the License is distributed on an "AS IS" BASIS,            #
            # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.     #
            # See the License for the specific language governing permissions and          #
            # limitations under the License.                                               #
            # ---------------------------------------------------------------------------- #

            server 1:
                # Ldap user able to query, if not set connects as anonymous. For
                # Active Directory append the domain name. Example:
                # Administrator@my.domain.com
                #:user: 'admin'
                #:password: 'password'

                # Ldap authentication method
                :auth_method: :simple

                # Ldap server
                :host: localhost
                :port: 389

                # Connection and authentication timeout
                #:timeout: 15

                # Uncomment this line for tls connections, use :simple_tls or :start_tls
                #:encryption: :simple_tls

                # base hierarchy where to search for users and groups
                :base: 'dc=domain'

                # group the users need to belong to. If not set any user will do
                #:group: 'cn=cloud,ou=groups,dc=domain'

                # field that holds the user name, if not set 'cn' will be used
                :user_field: 'cn'

                # for Active Directory use this user_field instead
                #:user_field: 'sAMAccountName'

                # field name for group membership, by default it is 'member'
                #:group_field: 'member'

                # user field that is in the group group_field, if not set 'dn' will be used
                #:user_group_field: 'dn'

                # Generate mapping file from group template info
                :mapping_generate: true

                # Seconds a mapping file remain untouched until the next regeneration
                :mapping_timeout: 300

                # Name of the mapping file in OpenNebula var directory
                :mapping_filename: server1.yaml

                # Key from the OpenNebula template to map to an AD group
                :mapping_key: GROUP_DN

                # Default group ID used for users in an AD group not mapped
                :mapping_default: 1

                # use RFC2307bis for groups
                # if false, depending on your LDAP server configuration,
                # set user_field and user_group_field 'uid' and group_field 'memberUid'
                :rfc2307bis: true

                # DN of a group, if user is member of that group in LDAP, this user
                # will be group admin of all mapped LDAP groups in OpenNebula.
                #:group_admin_group_dn: 'cn=admins,ou=groups,dc=domain'

            # this example server wont be called as it is not in the :order list
            server 2:
                :auth_method: :simple
                :host: localhost
                :port: 389
                :base: 'dc=domain'
                #:group: 'cn=cloud,ou=groups,dc=domain'
                :user_field: 'cn'

            # There are 2 (mutually exclusive) options of how the servers are chosen
            #
            # 1. :order:
            # ----------
            #
            # List the order the servers are queried
            #
            # :order is defined as a list of server names and/or nested lists
            # of server names (representing the availability group). The servers
            # in the main list are consulted in the order they are written until
            # the authentication succeeds. In the nested server lists (avail.
            # groups), user is authenticated only against the first online server.
            # If user is passed/refused by the server in the availability group,
            # no other server is consulted from the same group, but
            # the authentication process continues with the next server/group in
            # the main list.
            #
            # Examples:
            #
            # 1) simple list
            # :order:
            #     - server1
            #     - server2
            #     - server3
            #
            # 2) list with availability group
            # :order:
            #     - server1
            #     - ['server2', 'server3', 'server4']    # availability group
            #     - server5
            #
            :order:
                - server 1
                #- server 2
            #
            # 2. :match_user_regex:
            # ---------------------
            #
            # Allows mapping user by matching a regex to a particual LDAP server
            # or server list
            #
            # Example:
            #
            # :match_user_regex:
            #   "^(.*)@orgA$": server1
            #   "^(.*)@orgB$": server2
            #   "^(.*)@orgC$": ['server3', 'server4']
            #
            #  In this example user `joe@orgA` will be searched in server1 and user
            #  `paul@orgC` will be searched in server3 (and server4 if not found)
            #
            #  If the regex contains capture group like here, only this part of the
            #  username is searched  in the LDAP actually. So the user entry only
            #  have attribute like `cn: paul`. The suffix is only used to identify
            #  the server.
    "/etc/one/auth/server_x509_auth.conf":
        class: Yaml
        owner: root
        group: oneadmin
        mode: '0640'
        content: |
            # User to be used for x509 server authentication

            #:srv_user: serveradmin

            # Path to the certificate used by the OpenNebula Services
            # Certificates must be in PEM format

            #:one_cert: "/etc/one/auth/cert.pem"
            #:one_key: "/etc/one/auth/pk.pem"
    "/etc/one/auth/x509_auth.conf":
        class: Yaml
        owner: root
        group: oneadmin
        mode: '0640'
        content: |
            # Path to the trusted CA directory. It should contain the trusted CA's for
            # the server, each CA certificate shoud be name CA_hash.0

            #:ca_dir: "/etc/one/auth/certificates"

            # Uncoment this line if you want to force crl checking
            #:check_crl: true
