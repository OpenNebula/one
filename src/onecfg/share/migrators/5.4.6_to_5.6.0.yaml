            \              in /)\n#\n# Virtual Machine Hooks (VM_HOOK)\n# -------------------------------\n#\n# Defined by:\n#
            \  name      : for the hook, useful to track the hook (OPTIONAL)\n#   on        : when the hook should be executed,\n#
            \              - CREATE, when the VM is created (onevm create)\n#               - PROLOG, when the VM is in the
            prolog state\n#               - RUNNING, after the VM is successfully booted\n#               - UNKNOWN, when
            the VM is in the unknown state\n#               - SHUTDOWN, after the VM is shutdown\n#               - STOP,
            after the VM is stopped (including VM image transfers)\n#               - DONE, after the VM is deleted or shutdown\n#
            \              - CUSTOM, user defined specific STATE and LCM_STATE combination\n#                 of states to
            trigger the hook.\n#   command   : path is relative to $ONE_LOCATION/var/remotes/hook\n#               (self-contained)
            or to /var/lib/one/remotes/hook (system-wide).\n#               That directory will be copied on the hosts under\n#
            \              SCRIPTS_REMOTE_DIR. It can be an absolute path that must exist\n#               on the target host\n#
            \  arguments : for the hook. You can access to VM information with $\n#               - $ID, the ID of the virtual
            machine\n#               - $TEMPLATE, the VM template in xml and base64 encoded\n#               - $PREV_STATE,
            the previous STATE of the Virtual Machine\n#               - $PREV_LCM_STATE, the previous LCM STATE of the Virtual
            Machine\n#   remote    : values,\n#               - YES, The hook is executed in the host where the VM was\n#
            \                allocated\n#               - NO, The hook is executed in the OpenNebula server (default)\n#\n#
            Example Virtual Machine Hook\n# ----------------------------\n#\n# VM_HOOK = [\n#   name      = \"advanced_hook\",\n#
            \  on        = \"CUSTOM\",\n#   state     = \"ACTIVE\",\n#   lcm_state = \"BOOT_UNKNOWN\",\n#   command   = \"log.rb\",\n#
            \  arguments = \"$ID $PREV_STATE $PREV_LCM_STATE\" ]\n#\n# Host Hooks (HOST_HOOK)\n# -------------------------------\n#\n#
