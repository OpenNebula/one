        class: Yaml
        owner: root
        group: oneadmin
        mode: '0640'
        action: apply
        change:
        -   path: &16
            - features
            key: show_monitoring_info
            value: true
            state: ins
            extra: {}
        -   path: *16
            key: show_attributes_info
            value: true
            state: ins
            extra: {}
        -   path: *16
            key: resize_enforce
            value: false
            state: ins
            extra: {}
        -   path: *16
            key: deploy_enforce
            value: false
