            small_logo: images/opennebula-5.0.png
            provision_logo: images/opennebula-5.0.png
            link_logo:
            text_link_logo:
            confirm_vms: false
            filter-view: true
            enabled_tabs:
                - dashboard-tab
                - instances-top-tab
                - vms-tab
                - oneflow-services-tab
                - vrouters-tab
                - templates-top-tab
