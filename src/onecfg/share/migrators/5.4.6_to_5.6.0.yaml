            state: ins
            extra: {}
        -   path: *18
            key: deploy_enforce
            value: false
            state: ins
            extra: {}
        -   path: *18
            key: migrate_enforce
            value: false
            state: ins
            extra: {}
        -   path: &19
            - tabs
            - dashboard-tab
            - widgets_one_per_row
            key: 
            old: vms
            state: rm
            extra: {}
        -   path: *19
