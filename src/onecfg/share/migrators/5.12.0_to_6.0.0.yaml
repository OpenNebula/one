            ################################################################################
            # :vnc_proxy_
            #   port:           port where the vnc proxy will listen. Could be prefixed with an address on which the sever will be listening (ex: 127.0.0.1:29876).
            #   support_wss:    no | yes | only. For yes and only, provide path to
