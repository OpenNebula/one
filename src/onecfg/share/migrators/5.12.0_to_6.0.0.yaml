    "/etc/one/vmm_exec/vmm_exec_kvm.conf":
        class: Augeas::ONE
        owner: root
        group: oneadmin
        mode: '0640'
        action: apply
        change:
        -   path:
            - FEATURES
            key: GUEST_AGENT
            value: '"yes"'
            old: '"no"'
            state: set
            extra: {}
        -   path:
            - FEATURES
            key: VIRTIO_SCSI_QUEUES
            value: '"1"'
            old: '"0"'
            state: set
            extra: {}
        -   path:
            - FEATURES
            key: IOTHREADS
            value: '"0"'
            state: ins
            extra:
                multiple: false
        -   path:
            - DISK
            key: DISCARD
            value: '"unmap"'
            state: ins
            extra:
                multiple: false
        -   path: []
            key: MEMORY_SLOTS
            value: '16'
            state: ins
            extra:
                multiple: false
