    "/etc/one/sunstone-views/kvm/cloud.yaml":
        class: Yaml
        owner: root
        group: oneadmin
        mode: '0640'
        action: apply
        change:
        -   path: &21
            - features
            key: show_vnet_instantiate_flow
            value: true
            state: ins
            extra: {}
        -   path: *21
            key: show_sched_actions_instantiate
            value: true
            state: ins
            extra: {}
        -   path: *21
            key: show_boot_order
            value: true
            state: ins
            extra: {}
        -   path: &22
            - tabs
            - provision-tab
            - actions
            key: VM.startvmrc
            value: true
            state: ins
            extra: {}
        -   path: *22
            key: VM.vnc
            value: true
            state: ins
            extra: {}
        -   path: *22
            key: VM.ssh
            value: true
            state: ins
            extra: {}
        -   path: *22
            key: VM.rdp
            value: true
            state: ins
            extra: {}
        -   path: &23
            - tabs
            - vms-tab
            - actions
            key: VM.startvmrc
            value: true
            state: ins
            extra: {}
        -   path: *23
            key: VM.vnc
            value: true
            state: ins
            extra: {}
        -   path: *23
            key: VM.ssh
            value: true
            state: ins
            extra: {}
        -   path: *23
            key: VM.rdp
            value: true
            state: ins
            extra: {}
        content: |-
            provision_logo: images/opennebula-5.0.png
            link_logo:
            text_link_logo:
            confirm_vms: false
            enabled_tabs:
                - provision-tab
                - settings-tab
            features:
                # True to show showback monthly reports, and VM cost
                showback: true

                # Allows to change the security groups for each network interface
                # on the VM creation dialog
                secgroups: true

                # True to hide the CPU setting in the VM creation dialog
                instantiate_hide_cpu: false

                # False to not scale the CPU. Number to scale from VCPU
                instantiate_cpu_factor: false

                # True to show the option to make an instance persistent
                instantiate_persistent: true

                # True to allow to create machines to cloud users
                cloud_vm_create: true

                # True to show the monitoring info (VM & VRouters)
                show_monitoring_info: true

                # True to show the attributes info (VM & VRouters)
                show_attributes_info: true

                # True to show the vCenter info (VM & VRouters)
                show_vcenter_info: true

                # True to show advanced options
                show_attach_disk_advanced: true

                show_attach_nic_advanced: true

