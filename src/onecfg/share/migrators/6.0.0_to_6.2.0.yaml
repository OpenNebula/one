            = [\n    NAME = \"s3\",\n    SUNSTONE_NAME = \"Amazon S3\",\n    REQUIRED_ATTRS = \"ACCESS_KEY_ID,SECRET_ACCESS_KEY,REGION,BUCKET\",\n
            \   APP_ACTIONS = \"create, delete, monitor\"\n]\n\nMARKET_MAD_CONF = [\n    NAME = \"linuxcontainers\",\n    SUNSTONE_NAME
            = \"LinuxContainers.org\",\n    REQUIRED_ATTRS = \"\",\n    APP_ACTIONS = \"monitor\",\n    PUBLIC = \"yes\"\n]\n\nMARKET_MAD_CONF
