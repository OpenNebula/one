            = [\n    NAME = \"ldap\",\n    PASSWORD_CHANGE = \"YES\",\n    DRIVER_MANAGED_GROUPS = \"YES\",\n    DRIVER_MANAGED_GROUP_ADMIN
            = \"YES\",\n    MAX_TOKEN_TIME = \"86400\"\n]\n\nAUTH_MAD_CONF = [\n    NAME = \"server_cipher\",\n    PASSWORD_CHANGE
            = \"NO\",\n    DRIVER_MANAGED_GROUPS = \"NO\",\n    DRIVER_MANAGED_GROUP_ADMIN = \"NO\",\n    MAX_TOKEN_TIME =
            \"-1\"\n]\n\nAUTH_MAD_CONF = [\n    NAME = \"server_x509\",\n    PASSWORD_CHANGE = \"NO\",\n    DRIVER_MANAGED_GROUPS
            = \"NO\",\n    DRIVER_MANAGED_GROUP_ADMIN = \"NO\",\n    MAX_TOKEN_TIME = \"-1\"\n]\n\n#*******************************************************************************\n#
