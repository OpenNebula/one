            #   end
            #
            #:routes:
            #    - custom
            #    - other

            :routes:
                - oneflow
                - vcenter
                - support
                - nsx

            ################################################################################
            # FireEdge
            ################################################################################

            :private_fireedge_endpoint: http://localhost:2616
            :public_fireedge_endpoint: http://localhost:2616
