            list of ports or ranges. Two numbers separated by\n#   a colon indicate a range.\n#\n#  LOG: Configuration for
            the logging system\n#   system: defines the logging system:\n#      file      to log in the oned.log file\n#      syslog
            \   to use the syslog facilities\n#      std       to use the default log stream (stderr) to use with systemd\n#
            \  debug_level: 0 = ERROR, 1 = WARNING, 2 = INFO, 3 = DEBUG\n#\n#*******************************************************************************\n\nLOG
            = [\n  SYSTEM      = \"file\",\n  DEBUG_LEVEL = 3\n]\n\n#MANAGER_TIMER = 15\n\nMONITORING_INTERVAL_DATASTORE =
            300\nMONITORING_INTERVAL_MARKET    = 600\nMONITORING_INTERVAL_DB_UPDATE = 0\n\n#DS_MONITOR_VM_DISK = 10\n\nSCRIPTS_REMOTE_DIR=/var/tmp/one\n\nDB
            = [ BACKEND = \"sqlite\",\n       TIMEOUT = 2500 ]\n\n# Sample configuration for MySQL\n# DB = [ BACKEND = \"mysql\",\n#
            \       SERVER  = \"localhost\",\n#        PORT    = 0,\n#        USER    = \"oneadmin\",\n#        PASSWD  =
            \"oneadmin\",\n#        DB_NAME = \"opennebula\",\n#        CONNECTIONS = 25,\n#        COMPARE_BINARY = \"no\"
            ]\n\nVNC_PORTS = [\n    START    = 5900,\n    RESERVED = \"32768:65536\"\n    # RESERVED = \"6800, 6801, 6810:6820,
            9869\"\n]\n\n#*******************************************************************************\n# Server network
            and connection\n#-------------------------------------------------------------------------------\n#  PORT: Port
            where oned will listen for xmlrpc calls.\n#\n#  LISTEN_ADDRESS: Host IP to listen on for xmlrpc calls (default:
            all IPs).\n#\n#  HOSTNAME: This Hostname is used by OpenNebula daemon to connect to the\n#  frontend during drivers
            operations. If this variable is not set, OpenNebula\n#  will auto detect it. It can be in FQDN format, hostname
            or an IP\n\nPORT = 2633\n\nLISTEN_ADDRESS = \"0.0.0.0\"\n\n# HOSTNAME = \"one-hostname\"\n\n#*******************************************************************************\n#
            API configuration attributes\n#-------------------------------------------------------------------------------\n#
            \ VM_SUBMIT_ON_HOLD: Forces VMs to be created on hold state instead of pending.\n#  Values: YES or NO.\n#  API_LIST_ORDER:
            Sets order (by ID) of elements in list API calls.\n#  Values: ASC (ascending order) or DESC (descending order)\n#*******************************************************************************\n#\n#API_LIST_ORDER
            = \"DESC\"\n#VM_SUBMIT_ON_HOLD = \"NO\"\n\n#*******************************************************************************\n#
            Federation & HA configuration attributes\n#-------------------------------------------------------------------------------\n#
            Control the federation capabilities of oned. Operation in a federated setup\n# requires a special DB configuration.\n#\n#
            \ FEDERATION: Federation attributes\n#   MODE: Operation mode of this oned.\n#       STANDALONE no federated.This
            is the default operational mode\n#       MASTER     this oned is the master zone of the federation\n#       SLAVE
            \     this oned is a slave zone\n#   ZONE_ID: The zone ID as returned by onezone command\n#   SERVER_ID: ID identifying
            this server in the zone as returned by the\n#   onezone server-add command. This ID controls the HA configuration
            of\n#   OpenNebula:\n#     -1 (default) OpenNebula will operate in \"solo\" mode no HA\n#     <id> Operate in
            HA (leader election and state replication)\n#   MASTER_ONED: The xml-rpc endpoint of the master oned, e.g.\n#
            \  http://master.one.org:2633/RPC2\n#\n#\n#   RAFT: Algorithm attributes\n#     LIMIT_PURGE: Number of logs that
            will be deleted on each purge.\n#     LOG_RETENTION: Number of DB log records kept, it determines the\n#     synchronization
            window across servers and extra storage space needed.\n#     LOG_PURGE_TIMEOUT: How often applied records are
            purged according the log\n#     retention value. (in seconds)\n#     ELECTION_TIMEOUT_MS: Timeout to start a election
            process if no heartbeat\n#     or log is received from leader.\n#     BROADCAST_TIMEOUT_MS: How often heartbeats
            are sent to  followers.\n#     XMLRPC_TIMEOUT_MS: To timeout raft related API calls. To set an infinite\n#     timeout
            set this value to 0.\n#\n#   RAFT_LEADER_HOOK: Executed when a server transits from follower->leader\n#     The
            purpose of this hook is to configure the Virtual IP.\n#     COMMAND: raft/vip.sh is a fully working script, this
            should not be changed\n#     ARGUMENTS: <interface> and <ip_cidr> must be replaced. For example\n#                ARGUMENTS
            = \"leader ens1 10.0.0.2/24\"\n#\n#   RAFT_FOLLOWER_HOOK: Executed when a server transits from leader->follower\n#
            \    The purpose of this hook is to configure the Virtual IP.\n#     COMMAND: raft/vip.sh is a fully working script,
            this should not be changed\n#     ARGUMENTS: <interface> and <ip_cidr> must be replaced. For example\n#                ARGUMENTS
            = \"follower ens1 10.0.0.2/24\"\n#\n#  NOTE: Timeout tunning depends on the latency of the servers (network and
            load)\n#  as well as the max downtime tolerated by the system. Timeouts needs to be\n#  greater than 10ms\n#\n#*******************************************************************************\n\nFEDERATION
            = [\n    MODE          = \"STANDALONE\",\n    ZONE_ID       = 0,\n    SERVER_ID     = -1,\n    MASTER_ONED   =
            \"\"\n]\n\nRAFT = [\n    LIMIT_PURGE          = 100000,\n    LOG_RETENTION        = 250000,\n    LOG_PURGE_TIMEOUT
            \   = 60,\n    ELECTION_TIMEOUT_MS  = 5000,\n    BROADCAST_TIMEOUT_MS = 500,\n    XMLRPC_TIMEOUT_MS    = 1000\n]\n\n#
            Executed when a server transits from follower->leader\n# RAFT_LEADER_HOOK = [\n#     COMMAND = \"raft/vip.sh\",\n#
            \    ARGUMENTS = \"leader interface ip_cidr [interface ip_cidr ...]\"\n# ]\n\n# Executed when a server transits
            from leader->follower\n# RAFT_FOLLOWER_HOOK = [\n#     COMMAND = \"raft/vip.sh\",\n#     ARGUMENTS = \"follower
            interface ip_cidr [interface ip_cidr ...]\"\n# ]\n\n#*******************************************************************************\n#
            Default showback cost\n#-------------------------------------------------------------------------------\n# The
            following attributes define the default cost for Virtual Machines that\n# don't have a CPU, MEMORY or DISK cost.
            This is used by the oneshowback\n# calculate method.\n#*******************************************************************************\n\nDEFAULT_COST
            = [\n    CPU_COST    = 0,\n    MEMORY_COST = 0,\n    DISK_COST   = 0\n]\n\n# Should showback calculation count
            only running VMs.\n# If 'no' showback will inlcude also reserved CPU and MEMORY, e.g. VM states\n# POWEROFF or
            SUSPENDED\nSHOWBACK_ONLY_RUNNING = \"no\"\n\n#*******************************************************************************\n#
            XML-RPC server configuration\n#-------------------------------------------------------------------------------\n#
            \ These are configuration parameters for oned's xmlrpc-c server\n#\n#  MAX_CONN: Maximum number of simultaneous
            TCP connections the server\n#  will maintain\n#\n#  MAX_CONN_BACKLOG: Maximum number of TCP connections the operating
            system\n#  will accept on the server's behalf without the server accepting them from\n#  the operating system\n#\n#
            \ KEEPALIVE_TIMEOUT: Maximum time in seconds that the server allows a\n#  connection to be open between RPCs\n#\n#
            \ KEEPALIVE_MAX_CONN: Maximum number of RPCs that the server will execute on\n#  a single connection\n#\n#  TIMEOUT:
            Maximum time in seconds the server will wait for the client to\n#  do anything while processing an RPC. This timeout
            will be also used when\n#  proxy calls to the master in a federation.\n#\n#  RPC_LOG: Create a separated log file
            for xml-rpc requests, in\n#  \"/var/log/one/one_xmlrpc.log\".\n#\n#  MESSAGE_SIZE: Buffer size in bytes for XML-RPC
            responses.\n#\n#  LOG_CALL_FORMAT: Format string to log XML-RPC calls. Interpreted strings:\n#     %i -- request
            id\n#     %m -- method name\n#     %u -- user id\n#     %U -- user name\n#     %l[number] -- param list and number
            of characters (optional) to print\n#                   each parameter, default is 20. Example: %l300\n#     %p
            -- user password\n#     %g -- group id\n#     %G -- group name\n#     %a -- auth token\n#     %A -- client IP
            address (only IPv4 supported)\n#     %P -- client TCP port\n#     %% -- %\n#*******************************************************************************\n\n#MAX_CONN
            \          = 15\n#MAX_CONN_BACKLOG   = 15\n#KEEPALIVE_TIMEOUT  = 15\n#KEEPALIVE_MAX_CONN = 30\n#TIMEOUT            =
            15\n#RPC_LOG            = NO\n#MESSAGE_SIZE       = 1073741824\n#LOG_CALL_FORMAT    = \"Req:%i UID:%u IP:%A %m
            invoked %l20\"\n\n#*******************************************************************************\n# Physical
            Networks configuration\n#*******************************************************************************\n#  NETWORK_SIZE:
            Here you can define the default size for the virtual networks\n#\n#  MAC_PREFIX: Default MAC prefix to be used
            to create the auto-generated MAC\n#  addresses is defined here (this can be overwritten by the Virtual Network\n#
            \ template)\n#\n#  VLAN_IDS: VLAN ID pool for the automatic VLAN_ID assignment. This pool\n#  is for 802.1Q networks
            (Open vSwitch and 802.1Q drivers). The driver\n#  will try first to allocate VLAN_IDS[START] + VNET_ID\n#     start:
            First VLAN_ID to use\n#     reserved: Comma separated list of VLAN_IDs or ranges. Two numbers\n#     separated
            by a colon indicate a range.\n#\n# VXLAN_IDS: Automatic VXLAN Network ID (VNI) assignment. This is used\n# for
            vxlan networks.\n#     start: First VNI to use\n#     NOTE: reserved is not supported by this pool\n#\n# PCI_PASSTHROUGH_BUS:
            Default bus to attach passthrough devices in the guest,\n# in hex notation. It may be overwritten in the PCI device
            using the BUS\n# attribute.\n#*******************************************************************************\n\nNETWORK_SIZE
            = 254\n\nMAC_PREFIX   = \"02:00\"\n\nVLAN_IDS = [\n    START    = \"2\",\n    RESERVED = \"0, 1, 4095\"\n]\n\nVXLAN_IDS
            = [\n    START = \"2\"\n]\n\n#PCI_PASSTHROUGH_BUS = \"0x01\"\n\n#*******************************************************************************\n#
            DataStore Configuration\n#*******************************************************************************\n#  DATASTORE_LOCATION:
            Path for Datastores. It IS the same for all the hosts\n#  and front-end. It defaults to /var/lib/one/datastores
            (in self-contained mode\n#  defaults to $ONE_LOCATION/var/datastores). Each datastore has its own\n#  directory
            (called BASE_PATH) in the form: $DATASTORE_LOCATION/<datastore_id>\n#  You can symlink this directory to any other
            path if needed. BASE_PATH is\n#  generated from this attribute each time oned is started.\n#\n#  DATASTORE_CAPACITY_CHECK:
            Checks that there is enough capacity before\n#  creating a new image. Defaults to Yes\n#\n#  DEFAULT_IMAGE_TYPE:
            This can take values\n#       OS        Image file holding an operating system\n#       CDROM     Image file holding
            a CDROM\n#       DATABLOCK Image file holding a datablock, created as an empty block\n#\n#  DEFAULT_DEVICE_PREFIX:
            This can be set to\n#       hd        IDE prefix\n#       sd        SCSI\n#       vd        KVM virtual disk\n#\n#
            \ DEFAULT_CDROM_DEVICE_PREFIX: Same as above but for CDROM devices.\n#\n#  DEFAULT_IMAGE_PERSISTENT: Control the
            default value for the PERSISTENT\n#  attribute on image creation (oneimage clone, onevm disk-saveas). If blank\n#
            \ images will inherit the persistent attribute from the base image.\n#\n#  DEFAULT_IMAGE_PERSISTENT_NEW: Control
            the default value for the PERSISTENT\n#  attribute on image creation (oneimage create). By default images are
            no\n#  persistent if not set.\n#*******************************************************************************\n\n#DATASTORE_LOCATION
            \ = /var/lib/one/datastores\n\nDATASTORE_CAPACITY_CHECK = \"yes\"\n\nDEFAULT_DEVICE_PREFIX       = \"sd\"\nDEFAULT_CDROM_DEVICE_PREFIX
            = \"hd\"\n\nDEFAULT_IMAGE_TYPE           = \"OS\"\n#DEFAULT_IMAGE_PERSISTENT     = \"\"\n#DEFAULT_IMAGE_PERSISTENT_NEW
            = \"\"\n\n#*******************************************************************************\n# Monitor Daemon\n#*******************************************************************************\n#
            \ Monitor daemon, specific monitor drivers can be added in the monitord\n#  configuration file (monitord.conf)\n#\n#
            \  name       : OpenNebula name for the daemon\n#\n#   executable : path of the information driver executable,
            can be an\n#                absolute path or relative to $ONE_LOCATION/lib/mads (or\n#                /usr/lib/one/mads/
            if OpenNebula was installed in /)\n#\n#   arguments  : for the monitor daemon\n#     -c : configuration file (monitord.conf
            by default)\n#\n#   threads    : number of threads used to process messages from monitor daemon\n#*******************************************************************************\nIM_MAD
            = [\n      NAME       = \"monitord\",\n      EXECUTABLE = \"onemonitord\",\n      ARGUMENTS  = \"-c monitord.conf\",\n
            \     THREADS    = 8 ]\n\n#*******************************************************************************\n#
            Virtualization Driver Configuration\n#*******************************************************************************\n#
            You can add more virtualization managers with different configurations but\n# make sure it has different names.\n#\n#
            \  name      : name of the virtual machine manager driver\n#\n#   executable: path of the virtualization driver
            executable, can be an\n#               absolute path or relative to $ONE_LOCATION/lib/mads (or\n#               /usr/lib/one/mads/
            if OpenNebula was installed in /)\n#\n#   arguments : for the driver executable\n#\n#   default   : default values
            and configuration parameters for the driver, can\n#               be an absolute path or relative to $ONE_LOCATION/etc
            (or\n#               /etc/one/ if OpenNebula was installed in /)\n#\n#   type      : driver type, supported drivers:
            xen, kvm, xml\n#\n#   keep_snapshots: do not remove snapshots on power on/off cycles and live\n#   migrations
            if the hypervisor supports that.\n#\n#   live_resize: [yes|no] Hypervisor supports hotplug VCPU and memory\n#\n#
            \  support_shareable: [yes|no] Hypervisor supports shareable disks\n#\n#   imported_vms_actions : comma-separated
            list of actions supported\n#                          for imported vms. The available actions are:\n#                              migrate\n#
            \                             live-migrate\n#                              terminate\n#                              terminate-hard\n#
            \                             undeploy\n#                              undeploy-hard\n#                              hold\n#
            \                             release\n#                              stop\n#                              suspend\n#
            \                             resume\n#                              delete\n#                              delete-recreate\n#
            \                             reboot\n#                              reboot-hard\n#                              resched\n#
            \                             unresched\n#                              poweroff\n#                              poweroff-hard\n#
            \                             disk-attach\n#                              disk-detach\n#                              nic-attach\n#
            \                             nic-detach\n#                              disk-snapshot-create\n#                              disk-snapshot-delete\n#
            \                             disk-snapshot-rename\n#                              disk-snapshot-revert\n#                              disk-resize\n#
            \                             disk-saveas\n#                              resize\n#                              update\n#
            \                             updateconf\n#                              snapshot-create\n#                              snapshot-delete\n#
            \                             snapshot-revert\n#                              recover\n#                              retry\n#*******************************************************************************\n\n#-------------------------------------------------------------------------------\n#
            \ KVM Virtualization Driver Manager Configuration\n#    -r number of retries when monitoring a host\n#    -t number
            of threads, i.e. number of hosts monitored at the same time\n#    -l <actions[=command_name]> actions executed
            locally, command can be\n#        overridden for each action.\n#        Valid actions: deploy, shutdown, cancel,
            save, restore, migrate, poll\n#        An example: \"-l migrate=migrate_local,save\"\n#    -d <actions> comma
            separated list of actions which forward SSH agent\n#        from frontend to remote host (default migrate)\n#
            \   -p more than one action per host in parallel, needs support from hypervisor\n#    -s <shell> to execute remote
            commands, bash by default\n#    -w Timeout in seconds to execute external commands (default unlimited)\n#\n#  Note:
            You can use type = \"qemu\" to use qemu emulated guests, e.g. if your\n#  CPU does not have virtualization extensions
            or use nested Qemu-KVM hosts\n#-------------------------------------------------------------------------------\nVM_MAD
            = [\n    NAME           = \"kvm\",\n    SUNSTONE_NAME  = \"KVM\",\n    EXECUTABLE     = \"one_vmm_exec\",\n    ARGUMENTS
            \     = \"-t 15 -r 0 kvm\",\n    DEFAULT        = \"vmm_exec/vmm_exec_kvm.conf\",\n    TYPE           = \"kvm\",\n
            \   KEEP_SNAPSHOTS = \"yes\",\n    LIVE_RESIZE    = \"yes\",\n    SUPPORT_SHAREABLE    = \"yes\",\n    IMPORTED_VMS_ACTIONS
            = \"terminate, terminate-hard, hold, release, suspend,\n        resume, delete, reboot, reboot-hard, resched,
            unresched, disk-attach,\n        disk-detach, nic-attach, nic-detach, snapshot-create, snapshot-delete,\n        resize,
            updateconf, update\"\n]\n\n# This variant should be used for nested virtualization\nVM_MAD = [\n    NAME           =
            \"qemu\",\n    SUNSTONE_NAME  = \"QEMU\",\n    EXECUTABLE     = \"one_vmm_exec\",\n    ARGUMENTS      = \"-t 15
            -r 0 kvm\",\n    DEFAULT        = \"vmm_exec/vmm_exec_kvm.conf\",\n    TYPE           = \"qemu\",\n    KEEP_SNAPSHOTS
            = \"yes\",\n    LIVE_RESIZE    = \"yes\",\n    SUPPORT_SHAREABLE    = \"yes\",\n    IMPORTED_VMS_ACTIONS = \"terminate,
            terminate-hard, hold, release, suspend,\n        resume, delete, reboot, reboot-hard, resched, unresched, disk-attach,\n
            \       disk-detach, nic-attach, nic-detach, snapshot-create, snapshot-delete,\n        resize, updateconf, update\"\n]\n#-------------------------------------------------------------------------------\n\n#-------------------------------------------------------------------------------\n#
            \ LXD Virtualization Driver Manager Configuration\n#    -r number of retries when monitoring a host\n#    -t number
            of threads, i.e. number of hosts monitored at the same time\n#    -l <actions[=command_name]> actions executed
            locally, command can be\n#        overridden for each action.\n#        Valid actions: deploy, shutdown, cancel,
            save, restore, migrate, poll\n#        An example: \"-l migrate=migrate_local,save\"\n#    -d <actions> comma
            separated list of actions which forward SSH agent\n#        from frontend to remote host (default migrate)\n#
            \   -p more than one action per host in parallel, needs support from hypervisor\n#    -s <shell> to execute remote
            commands, bash by default\n#    -w Timeout in seconds to execute external commands (default unlimited)\n#\n#-------------------------------------------------------------------------------\nVM_MAD
            = [\n    NAME           = \"lxd\",\n    SUNSTONE_NAME  = \"LXD\",\n    EXECUTABLE     = \"one_vmm_exec\",\n    ARGUMENTS
            \     = \"-t 15 -r 0 lxd\",\n    # DEFAULT        = \"vmm_exec/vmm_exec_lxd.conf\",\n    TYPE           = \"xml\",\n
            \   KEEP_SNAPSHOTS = \"no\",\n    IMPORTED_VMS_ACTIONS = \"terminate, terminate-hard, reboot, reboot-hard,\n        poweroff,
            poweroff-hard, suspend, resume, stop, delete,  nic-attach,\n        nic-detach, resize, updateconf, update\"\n]\n\n#-------------------------------------------------------------------------------\n\n#-------------------------------------------------------------------------------\n#
            \ LXC Virtualization Driver Manager Configuration\n#    -r number of retries when monitoring a host\n#    -t number
            of threads, i.e. number of hosts monitored at the same time\n#    -l <actions[=command_name]> actions executed
            locally, command can be\n#        overridden for each action.\n#        Valid actions: deploy, shutdown, cancel,
            save, restore, migrate, poll\n#        An example: \"-l migrate=migrate_local,save\"\n#    -d <actions> comma
            separated list of actions which forward SSH agent\n#        from frontend to remote host (default migrate)\n#
            \   -p more than one action per host in parallel, needs support from hypervisor\n#    -s <shell> to execute remote
            commands, bash by default\n#    -w Timeout in seconds to execute external commands (default unlimited)\n#\n#-------------------------------------------------------------------------------\nVM_MAD
            = [\n    NAME           = \"lxc\",\n    SUNSTONE_NAME  = \"LXC\",\n    EXECUTABLE     = \"one_vmm_exec\",\n    ARGUMENTS
            \     = \"-t 15 -r 0 lxc\",\n    # DEFAULT        = \"vmm_exec/vmm_exec_lxc.conf\",\n    TYPE           = \"xml\",\n
            \   KEEP_SNAPSHOTS = \"no\",\n    IMPORTED_VMS_ACTIONS = \"terminate, terminate-hard, reboot, reboot-hard,\n        poweroff,
            poweroff-hard, suspend, resume, stop, delete,  nic-attach,\n        nic-detach, resize, updateconf, update\"\n]\n\n#-------------------------------------------------------------------------------\n\n#-------------------------------------------------------------------------------\n#
            \ Firecracker Virtualization Driver Manager Configuration\n#    -r number of retries when monitoring a host\n#
            \   -t number of threads, i.e. number of hosts monitored at the same time\n#    -l <actions[=command_name]> actions
            executed locally, command can be\n#        overridden for each action.\n#        Valid actions: deploy, shutdown,
            cancel, save, restore, migrate, poll\n#        An example: \"-l migrate=migrate_local,save\"\n#    -d <actions>
            comma separated list of actions which forward SSH agent\n#        from frontend to remote host (default migrate)\n#
            \   -p more than one action per host in parallel, needs support from hypervisor\n#    -s <shell> to execute remote
            commands, bash by default\n#    -w Timeout in seconds to execute external commands (default unlimited)\n#-------------------------------------------------------------------------------\nVM_MAD
            = [\n    NAME           = \"firecracker\",\n    SUNSTONE_NAME  = \"Firecracker\",\n    EXECUTABLE     = \"one_vmm_exec\",\n
            \   ARGUMENTS      = \"-t 15 -r 0 firecracker\",\n    TYPE           = \"xml\",\n    KEEP_SNAPSHOTS = \"no\"\n]\n\n#-------------------------------------------------------------------------------\n\n#-------------------------------------------------------------------------------\n#
            \ vCenter Virtualization Driver Manager Configuration\n#    -r number of retries when monitoring a host\n#    -t
            number of threads, i.e. number of hosts monitored at the same time\n#    -p more than one action per host in parallel,
            needs support from hypervisor\n#    -s <shell> to execute commands, bash by default\n#    -w Timeout in seconds
            to execute external commands (default unlimited)\n#-------------------------------------------------------------------------------\nVM_MAD
            = [\n    NAME              = \"vcenter\",\n    SUNSTONE_NAME     = \"VMWare vCenter\",\n    EXECUTABLE        =
            \"one_vmm_sh\",\n    ARGUMENTS         = \"-p -t 15 -r 0 -s sh vcenter\",\n    TYPE              = \"xml\",\n
            \   KEEP_SNAPSHOTS    = \"yes\",\n    DS_LIVE_MIGRATION = \"yes\",\n    COLD_NIC_ATTACH   = \"yes\",\n    LIVE_RESIZE
            \      = \"yes\",\n    IMPORTED_VMS_ACTIONS = \"terminate, terminate-hard, hold, release, suspend,\n        resume,
            delete, reboot, reboot-hard, resched, unresched, poweroff,\n        poweroff-hard, disk-attach, disk-detach, nic-attach,
            nic-detach,\n        snapshot-create, snapshot-delete, migrate, live-migrate,\n        resize, updateconf, update\"\n]\n#-------------------------------------------------------------------------------\n\n#-------------------------------------------------------------------------------\n#
            \ Dummy Virtualization Driver Configuration\n#-------------------------------------------------------------------------------\n#VM_MAD
            = [ NAME=\"dummy\", SUNSTONE_NAME=\"Testing\", EXECUTABLE=\"one_vmm_dummy\",\n#  TYPE=\"xml\" ]\n#-------------------------------------------------------------------------------\n\n#*******************************************************************************\n#
            Transfer Manager Driver Configuration\n#*******************************************************************************\n#
            You can add more transfer managers with different configurations but make\n# sure it has different names.\n#   name
            \     : name for this transfer driver\n#\n#   executable: path of the transfer driver executable, can be an\n#
            \              absolute path or relative to $ONE_LOCATION/lib/mads (or\n#               /usr/lib/one/mads/ if
            OpenNebula was installed in /)\n#   arguments :\n#       -t: number of threads, i.e. number of transfers made
            at the same time\n#       -d: list of transfer drivers separated by commas, if not defined all the\n#           drivers
            available will be enabled\n#       -w: Timeout in seconds to execute external commands (default unlimited)\n#*******************************************************************************\n\nTM_MAD
            = [\n    EXECUTABLE = \"one_tm\",\n    ARGUMENTS = \"-t 15 -d dummy,lvm,shared,fs_lvm,fs_lvm_ssh,qcow2,ssh,ceph,dev,vcenter,iscsi_libvirt\"\n]\n\n#*******************************************************************************\n#
            Datastore Driver Configuration\n#*******************************************************************************\n#
            Drivers to manage the datastores, specialized for the storage backend\n#   executable: path of the transfer driver
            executable, can be an\n#               absolute path or relative to $ONE_LOCATION/lib/mads (or\n#               /usr/lib/one/mads/
            if OpenNebula was installed in /)\n#\n#   arguments : for the driver executable\n#       -t number of threads,
            i.e. number of repo operations at the same time\n#       -d datastore mads separated by commas\n#       -s system
            datastore tm drivers, used to monitor shared system ds.\n#       -w Timeout in seconds to execute external commands
            (default unlimited)\n#*******************************************************************************\n\nDATASTORE_MAD
            = [\n    EXECUTABLE = \"one_datastore\",\n    ARGUMENTS  = \"-t 15 -d dummy,fs,lvm,ceph,dev,iscsi_libvirt,vcenter
            -s shared,ssh,ceph,fs_lvm,fs_lvm_ssh,qcow2,vcenter\"\n]\n\n#*******************************************************************************\n#
            Marketplace Driver Configuration\n#*******************************************************************************\n#
            Drivers to manage different marketplaces, specialized for the storage backend\n#   executable: path of the transfer
            driver executable, can be an\n#               absolute path or relative to $ONE_LOCATION/lib/mads (or\n#               /usr/lib/one/mads/
            if OpenNebula was installed in /)\n#\n#   arguments : for the driver executable\n#       -t number of threads,
            i.e. number of repo operations at the same time\n#       -m marketplace mads separated by commas\n#       --proxy
            proxy address if required to access the internet\n#       -w Timeout in seconds to execute external commands (default
            unlimited)\n#*******************************************************************************\n\nMARKET_MAD = [\n
            \   EXECUTABLE = \"one_market\",\n    ARGUMENTS  = \"-t 15 -m http,s3,one,linuxcontainers,turnkeylinux,dockerhub,docker_registry\"\n]\n\n#*******************************************************************************\n#
            IPAM Driver Configuration\n#*******************************************************************************\n#
            Drivers to manage different IPAMs\n#   executable: path of the IPAM driver executable, can be an\n#               absolute
            path or relative to $ONE_LOCATION/lib/mads (or\n#               /usr/lib/one/mads/ if OpenNebula was installed
            in /)\n#\n#   arguments : for the driver executable\n#       -t number of threads, i.e. number of operations at
            the same time\n#       -i IPAM mads separated by commas\n#*******************************************************************************\n\nIPAM_MAD
            = [\n    EXECUTABLE = \"one_ipam\",\n    ARGUMENTS  = \"-t 1 -i dummy,aws,equinix,vultr\"\n]\n\n#*******************************************************************************\n#
            Hook Manager Configuration\n#*******************************************************************************\n#
            The Driver (HM_MAD)\n# -----------------------------------------------\n#\n# Used to execute the Hooks:\n#   executable:
            path of the hook driver executable, can be an\n#               absolute path or relative to $ONE_LOCATION/lib/mads
            (or\n#               /usr/lib/one/mads/ if OpenNebula was installed in /)\n#\n#   arguments : for the driver executable,
            can be an absolute path or relative\n#               to $ONE_LOCATION/etc (or /etc/one/ if OpenNebula was installed\n#
            \              in /)\n#\n\nHM_MAD = [\n    EXECUTABLE = \"one_hm\",\n    ARGUMENTS = \"-p 2101 -l 2102 -b 127.0.0.1\"]\n\n#*******************************************************************************\n#
            Hook Log Configuration\n#*******************************************************************************\n#\n#
            LOG_RETENTION: Number of execution records saved in the database for each hook.\n#\n\nHOOK_LOG_CONF = [\n    LOG_RETENTION
            = 20 ]\n\n#*******************************************************************************\n# Auth Manager Configuration\n#*******************************************************************************\n#
            AUTH_MAD: The Driver that will be used to authenticate (authn) and\n# authorize (authz) OpenNebula requests. If
            defined OpenNebula will use the\n# built-in auth policies.\n#\n#   executable: path of the auth driver executable,
            can be an\n#               absolute path or relative to $ONE_LOCATION/lib/mads (or\n#               /usr/lib/one/mads/
            if OpenNebula was installed in /)\n#\n#   authn     : list of authentication modules separated by commas, if not\n#
            \              defined all the modules available will be enabled\n#   authz     : list of authentication modules
            separated by commas\n#\n# DEFAULT_AUTH: The default authentication driver to use when OpenNebula does\n# not know
            the user and needs to authenticate it externally.  If you want to\n# use \"default\" (not recommended, but supported
            for backwards compatibility\n# reasons) make sure you create a symlink pointing to the actual authentication\n#
            driver in /var/lib/one/remotes/auth, and add \"default\" to the 'auth'\n# parameter in the 'AUTH_MAD' section.\n#\n#
            SESSION_EXPIRATION_TIME: Time in seconds to keep an authenticated token as\n# valid. During this time, the driver
            is not used. Use 0 to disable session\n# caching\n#\n# ENABLE_OTHER_PERMISSIONS: Whether or not users can set
