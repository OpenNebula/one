            :vnc_proxy_port: 29876
            :vnc_proxy_support_wss: no
            :vnc_proxy_cert:
            :vnc_proxy_key:
            :vnc_proxy_ipv6: false
            :vnc_request_password: false
            :allow_vnc_federation: no

            # Login Session Length in seconds, defaults to 1 hour.
            #:session_expire_time: 3600

