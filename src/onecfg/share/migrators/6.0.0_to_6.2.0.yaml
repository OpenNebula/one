            = [\n    NAME = \"docker_registry\",\n    SUNSTONE_NAME = \"DockerRegistry\",\n    REQUIRED_ATTRS = \"BASE_URL\",\n
            \   APP_ACTIONS = \"monitor\"\n]\n\n#*******************************************************************************\n#
            Authentication Driver Behavior Definition\n#*******************************************************************************\n#
            The configuration for each driver is defined in AUTH_MAD_CONF. These\n# values must not be modified since they
            define the driver behavior.\n#   name            : name of the auth driver\n#\n#   password_change : allow the
            end users to change their own password. Oneadmin\n#                     can still change other user's passwords\n#\n#
            \  driver_managed_groups : allow the driver to set the user's group even after\n#                     user creation.
            In this case addgroup, delgroup and chgrp\n#                     will be disabled, with the exception of chgrp
            to one of\n#                     the groups in the list of secondary groups\n#\n#   driver_managed_group_admin
            : when set to \"NO\" user needs to manage group\n#                     admin membership manually; when \"YES\"
            group admin\n#                     membership is managed by the auth driver\n#                     (see ldap_auth.conf)\n#\n#
            \  max_token_time  : limit the maximum token validity, in seconds. Use -1 for\n#                     unlimited
