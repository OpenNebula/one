    "/etc/one/sunstone-views/groupadmin_vcenter.yaml":
        class: Yaml
        owner: root
        group: oneadmin
        mode: '0640'
        action: apply
        change:
        -   path: &4
            - features
            key: show_ds_instantiate
            value: false
            state: ins
            extra: {}
        -   path: *4
            key: show_vmgroup_instantiate
            value: true
            state: ins
            extra: {}
        -   path: *4
            key: show_vnet_instantiate
            value: true
            state: ins
            extra: {}
        -   path: *4
            key: show_host_instantiate
            value: false
            state: ins
            extra: {}
        content: |-
            small_logo: images/opennebula-5.0.png
            provision_logo: images/opennebula-5.0.png
            link_logo:
            text_link_logo:
            confirm_vms: false
            filter-view: true
            enabled_tabs:
                - dashboard-tab
                - instances-top-tab
                - vms-tab
                - oneflow-services-tab
                - vrouters-tab
                - templates-top-tab
