---
:ID:
  :desc: ONE identifier for Virtual Machine
  :size: 4
  :adjust: true

:NAME:
  :desc: Name of the Virtual Machine
  :size: 15
  :left: true
  :expand: true

:USER:
  :desc: Username of the Virtual Machine owner
  :size: 8
  :left: true

:GROUP:
  :desc: Group of the Virtual Machine
  :size: 8
  :left: true

:STAT:
  :desc: Actual status
  :size: 4

:CPU:
  :desc: CPU assigned to the VM
  :size: 4

:MEM:
  :desc: Memory assigned by the VM
  :size: 7

:HOST:
  :desc: Host where the VM is running
  :size: 10
  :left: true
  :expand: true

:CLUSTER:
  :desc: Cluster where the VM is running
  :size: 10
  :left: true

:TIME:
  :desc: Time since the VM was submitted
  :size: 10

:IP:
  :desc: VM IP addresses
  :left: true
  :size: 15

:default:
- :ID
- :USER
- :GROUP
- :NAME
- :STAT
- :CPU
- :MEM
- :HOST
- :TIME

:default_conf:
  :user:
    - :ID
    - :NAME
    - :IP
    - :STAT
    - :CPU
    - :MEM
    - :HOST
    - :TIME

:charters:
  :suspend:
    :time: "+1209600"
    :warning:
      :time: 86400
  :terminate:
    :time: "+1209600"
    :warning:
      :time: 86400
