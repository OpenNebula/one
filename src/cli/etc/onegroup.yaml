---
:ID:
  :desc: ONE identifier for the Group
  :size: 4
  :adjust: true

:NAME:
  :desc: Name of the Group
  :size: 15
  :left: true
  :expand: true

:USERS:
  :desc: Number of Users in this group
  :size: 5

:VMS:
  :desc: Number of VMS
  :size: 9

:MEMORY:
  :desc: Total memory allocated to user VMs
  :size: 15

:CPU:
  :desc: Total CPU allocated to user VMs
  :size: 11

:PCI:
  :desc: Total PCIs allocated to user VMs
  :size: 9

:default:
- :ID
- :NAME
- :USERS
- :VMS
- :MEMORY
- :CPU
- :PCI
