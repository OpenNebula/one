provision_logo: images/one_small_logo.png
enabled_tabs:
    - provision-tab
    - users-tab
    - settings-tab
features:
    showback: true

    # Allows to change the security groups for each network interface
    # on the VM creation dialog
    secgroups: false
tabs:
    provision-tab:
        panel_tabs:
            vm_info_tab: false
            vm_capacity_tab: false
            vm_hotplugging_tab: false
            vm_network_tab: false
            vm_snapshot_tab: false
            vm_placement_tab: false
            vm_actions_tab: false
            vm_template_tab: false
            vm_log_tab: false
        provision_tabs:
            flows: true
            templates: false
        actions: &provisionactions
            # In the cloud view, delete is the equivalent
            # of 'onetemplate chmod --recursive'
            Template.chmod: false

            # In the cloud view, delete is the equivalent
            # of 'onetemplate delete --recursive'
            Template.delete: true
            VM.rename: false
            VM.resume: true
            VM.reboot: true
            VM.reboot_hard: true
            VM.poweroff: true
            VM.poweroff_hard: true
            VM.undeploy: false
            VM.undeploy_hard: false
            VM.terminate: true
            VM.terminate_hard: true
            VM.resize: false
            VM.attachdisk: false
            VM.detachdisk: false
            VM.disk_saveas: false
            VM.attachnic: false
            VM.detachnic: false
            VM.snapshot_create: false
            VM.snapshot_revert: false
            VM.snapshot_delete: false
            VM.disk_snapshot_create: false
            VM.disk_snapshot_revert: false
            VM.disk_snapshot_delete: false
            VM.save_as_template: true
        dashboard:
            quotas: true
            vms: true
            vdcquotas: false
            vdcvms: false
        create_vm:
            capacity_select: true
            network_select: true
            disk_resize: false
    settings-tab:
        panel_tabs:
            user_info_tab: false
            user_config_tab: true
            user_quotas_tab: true
            user_accounting_tab: true
            user_showback_tab: true
        actions:
            User.quotas_dialog: false
    vms-tab:
        actions: *provisionactions
    images-tab:
        table_columns:
            - 0         # Checkbox
            - 1         # ID
            - 2         # Owner
            - 3         # Group
            - 4         # Name
            - 5         # Datastore
            #- 6         # Size
            - 7        # Type
            #- 8         # Registration time
            #- 9        # Persistent
            - 10        # Status
            - 11        # #VMs
            #- 12       # Target
    vnets-tab:
        table_columns:
            - 0         # Checkbox
            - 1         # ID
            - 2         # Owner
            - 3         # Group
            - 4         # Name
            - 5         # Reservation
            - 6         # Cluster
            #- 7         # Bridge
            - 8         # Leases
            #- 9         # VLAN ID
    secgroups-tab:
        table_columns:
            - 0         # Checkbox
            - 1         # ID
            - 2         # Owner
            #- 3         # Group
            - 4         # Name
            #- 5         # Labels