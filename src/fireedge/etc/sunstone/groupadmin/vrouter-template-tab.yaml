---
# This file describes the information and actions available in the VRouter Template tab

# Resource

resource_name: "VROUTER-TEMPLATE"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: false
  instantiate_dialog: true
  update_dialog: false
  deploy_dialog: true
  clone: true
  delete: true
  chown: true
  recover: false
  chgrp: false
  lock: false
  unlock: false
  share: true
  unshare: true
  edit_labels: false

# Filters - List of criteria to filter the resources

filters:
  label: true
  owner: true
  group: true


# Info Tabs - Which info tabs are used to show extended information

info-tabs:

  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: false

  roles:
    enabled: true

  template:
    enabled: true

# Dialogs

dialogs:
   deploy_dialog:
   create_dialog:
