---
# This file describes the information and actions available in the FILE tab

# Resource

resource_name: "FILE"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  import_dialog: true
  disable: true
  enable: true
  chown: true
  chgrp: false
  delete: true

# Filters - List of criteria to filter the resources

filters:
  state: true


# Info Tabs - Which info tabs are used to show extended information

info-tabs:
  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: false
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true