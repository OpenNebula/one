---
# This file describes the information and actions available in the Service tab

# Resource

resource_name: "SERVICE"

# Actions - Which buttons are visible to operate over the resources

actions:
  instantiate_dialog: true # reference to deploy_dialog in service-template-tab.yaml
  create_dialog: true
  recover: true
  recover_delete: true
  delete: true
  chown: true
  chgrp: true
  share: true
  unshare: true
  edit_labels: true

# Filters - List of criteria to filter the resources

filters:
  label: true
  state: true
  owner: true
  group: true


# Info Tabs - Which info tabs are used to show extended information

info-tabs:

  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: true

  roles:
    enabled: true

  log:
    enabled: true

  sched_actions:
    enabled: true
    actions:
      sched-add: true
      sched-update: false
      sched-delete: false
      charter_create: true
      perform_action: true

# Dialogs

dialogs:
