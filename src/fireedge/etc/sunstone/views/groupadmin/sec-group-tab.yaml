---
# This file describes the information and actions available in the SECURITY GROUP tab

# Resource

resource_name: "SECURITY-GROUP"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: false
  update_dialog: false
  clone: false
  commit: false
  chown: false
  chgrp: false
  delete: false

# Filters - List of criteria to filter the resources

filters:
  label: true

# Info Tabs - Which info tabs are used to show extended information

info-tabs:
  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: false
    permissions_panel:
      enabled: true
      actions:
        chmod: false
    ownership_panel:
      enabled: true
      actions:
        chown: false
        chgrp: false
    rules_panel:
      enabled: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true

  vms:
    enabled: true
