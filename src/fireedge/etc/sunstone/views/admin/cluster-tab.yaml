---
# This file describes the information and actions available in the CLUSTER tab

# Resource

resource_name: "CLUSTER"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  create_cloud_dialog: true
  create_cloud_dialog_logs: true
  update_dialog: true
  deprovision: true
  retry: true
  delete: true

# Filters - List of criteria to filter the resources

filters:

# Info Tabs - Which info tabs are used to show extended information

info-tabs:
  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    overcommitment:
      enabled: true
      actions:
        update_cpu: true
        update_memory: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true

  host:
    enabled: true
    provision:
      actions:
        add: true
        delete: true
  vnet:
    enabled: true
    provision:
      actions:
        add: true
        delete: true
        delete_ar: true
        
  datastore:
    enabled: true
  drs:
    enabled: true
  events:
    enabled: true  
  logs:
    enabled: true  
