---
# This file describes the information and actions available in the VM tab

# Resource

resource_name: "VM"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  create_app_dialog: true # reference to create_dialog in marketplace-app-tab.yaml
  deploy: false
  migrate: false
  migrate_live: false
  hold: false
  release: false
  suspend: false
  resume: true
  stop: false
  recover: false
  reboot: true
  reboot-hard: true
  poweroff: true
  poweroff-hard: true
  undeploy: false
  undeploy-hard: false
  terminate: true
  terminate-hard: true
  resched: false
  unresched: false
  save_as_template: true
  chown: false
  chgrp: false
  lock: false
  unlock: false
  vmrc: true
  vnc: true
  ssh: true
  rdp: true
  edit_labels: false
  backup: false  

# Filters - List of criteria to filter the resources

filters:
  label: true
  state: true
  owner: true
  group: true
  type: true
  locked: true
  ips: true
  hostname: true


# Info Tabs - Which info tabs are used to show extended information

info-tabs:

  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: false
    permissions_panel:
      enabled: true
      actions:
        chmod: false
    ownership_panel:
      enabled: true
      actions:
        chown: false
        chgrp: false
    capacity_panel:
      enabled: true
      actions:
        resize_capacity: true
    monitoring_panel:
      enabled: true
      actions:
        copy: true
    attributes_panel:
      enabled: false
      actions:
        copy: true
        add: true
        edit: false
        delete: false

  storage:
    enabled: true
    actions:
      attach_disk:
        enabled: true
      disk-detach: true
      snapshot_disk_create: true
      snapshot_disk_rename: true
      snapshot_disk_revert: true
      snapshot_disk_delete: true
      resize_disk: true
      disk_saveas:
        enabled: true

  network:
    enabled: true
    actions:
      attach_nic: true
      detach_nic: true
      update_nic: true
      attach_secgroup: true
      detach_secgroup: true

  snapshot:
    enabled: true
    actions:
      snapshot-create: true
      snapshot-revert: true
      snapshot-delete: true

  backup:
    enabled: false

  history:
    enabled: false

  sched_actions:
    enabled: true
    actions:
      sched_action_create: true
      sched_action_update: true
      sched_action_delete: true
      charter_create: true

  configuration:
    enabled: false
    actions:
      update_configuration: false

  template:
    enabled: false
