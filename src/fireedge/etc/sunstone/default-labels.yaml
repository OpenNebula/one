# -----------------------------------------------------------
# Default Labels Configuration
#
# You can configure a set of default labels for both users and groups.
# These labels will be shown as default empty options in the Sunstone UI,
# but will not be stored in any template unless explicitly added.
#
# Format:
#
# - For `user`, paths are structured like:
#     user:
#       - Category/Subcategory
#
# - For `group`, the first segment must be the group name, followed by the label hierarchy:
#     group:
#       - GroupName/Category/Subcategory
#
# Example:
#user:
#  - Test1/A/B/C
#
#group:
#  - oneadmin/Test2/D/E/F
