---
# This file describes the information and actions available in the VM Template tab

# Resource

resource_name: "VM-TEMPLATE"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  import_dialog: true
  update_dialog: true
  instantiate_dialog: true
  create_app_dialog: true # reference to create_dialog in marketplace-app-tab.yaml
  clone: true
  delete: true
  chown: true
  chgrp: true
  lock: true
  unlock: true
  share: true
  unshare: true

# Filters - List of criteria to filter the resources

filters:
  label: true


# Info Tabs - Which info tabs are used to show extended information

info-tabs:

  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: true

  template:
    enabled: true

# Dialogs

dialogs:
  instantiate_dialog:
    information: true
    ownership: true
    capacity: true
    vm_group: true
    vcenter:
      enabled: true
      not_on:
        - kvm
        - lxc
        - firecracker
    network: true
    storage: true
    placement: true
    sched_action: true
    booting: true
  create_dialog:
    capacity: true
    ownership: true
    vm_group: true
    vcenter:
      enabled: true
      not_on:
        - kvm
        - lxc
        - firecracker
    network: true
    storage: true
    placement: true
    input_output: true
    sched_action: true
    context: true
    booting: true
    numa:
      enabled: true
      no_on:
        - vcenter
        - kvm
