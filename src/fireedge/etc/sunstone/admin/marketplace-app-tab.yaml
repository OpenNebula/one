---
# This file describes the information and actions available in the App tab

# Resource

resource_name: "MARKETPLACE-APP"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  export: true
  download: true
  chown: true
  chgrp: true
  enable: true
  disable: true
  delete: true

# Filters - List of criteria to filter the resources

filters:
  label: true
  owner: true
  group: true
  state: true
  type: true
  marketplace: true
  zone: true

# Info Tabs - Which info tabs are used to show extended information

info-tabs:

  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true

  template:
    enabled: true
