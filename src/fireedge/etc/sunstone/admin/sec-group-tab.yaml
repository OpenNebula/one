---
# This file describes the information and actions available in the SECURITY GROUP tab

# Resource

resource_name: "SECURITY-GROUP"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  update_dialog: true
  clone: true
  commit: true
  chown: true
  chgrp: true
  delete: true

# Filters - List of criteria to filter the resources

filters:
  label: true

# Info Tabs - Which info tabs are used to show extended information

info-tabs:
  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: true
    rules_panel:
      enabled: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true

  vms:
    enabled: true
