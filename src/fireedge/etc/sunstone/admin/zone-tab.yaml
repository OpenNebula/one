---
# This file describes the information and actions available in the USER tab

# Resource

resource_name: "USER"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  delete: true

# Filters - List of criteria to filter the resources

filters:
  label: true

# Info Tabs - Which info tabs are used to show extended information

info-tabs:

  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    server_pool_panel:
      enabled: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true
