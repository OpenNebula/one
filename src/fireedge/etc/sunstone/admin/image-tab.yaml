---
# This file describes the information and actions available in the IMAGE tab

# Resource

resource_name: "IMAGE"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  clone_dialog: true
  import_dialog: true
  create_app_dialog: true # reference to create_dialog in marketplace-app-tab.yaml
  chown: true
  chgrp: true
  enable: true
  disable: true
  persistent: true
  nonpersistent: true
  delete: true
  lock: true
  unlock: true

# Filters - List of criteria to filter the resources

filters:
  label: true

# Info Tabs - Which info tabs are used to show extended information

info-tabs:
  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
        chtype: true
        persistent: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true

  vm:
    enabled: true

  snapshot:
    enabled: true
    actions:
      snapshot_flatten: true
      snapshot_revert: true
      snapshot_delete: true
