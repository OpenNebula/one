---
# This file describes the information and actions available in the Service Template tab

# Resource

resource_name: "SERVICE-TEMPLATE"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  instantiate_dialog: true
  update_dialog: true
  deploy_dialog: true
  create_app_dialog: true # reference to create_dialog in marketplace-app-tab.yaml
  clone: true
  delete: true
  chown: true
  recover: true
  chgrp: true
  share: true
  unshare: true
  edit_labels: true

# Filters - List of criteria to filter the resources

filters:
  label: true
  owner: true
  group: true


# Info Tabs - Which info tabs are used to show extended information

info-tabs:

  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    permissions_panel:
      enabled: true
      actions:
        chmod: true
    ownership_panel:
      enabled: true
      actions:
        chown: true
        chgrp: true

  roles:
    enabled: true

  template:
    enabled: true

# Dialogs

dialogs:
   deploy_dialog:
   create_dialog:
