    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true

  user:
    enabled: true
    actions:
      edit_admins: true

  quota:
    enabled: true
    actions:
      quotas_dialog: true

  accounting:
    enabled: true
    actions:
      get_accounting: true

  showback:
    enabled: true
    actions:
      get_showback: true