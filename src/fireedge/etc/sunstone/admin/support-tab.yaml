---
# This file describes the information and actions available in the SUPPORT tab

# Resource

resource_name: "SUPPORT"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  logout: true

# Filters - List of criteria to filter the resources

filters:
  state: true

# Info Tabs - Which info tabs are used to show extended information

info-tabs:
  info:
    enabled: true
    information_panel:
      enabled: true
  comments:
    enabled: true
    actions:
      comment: true
