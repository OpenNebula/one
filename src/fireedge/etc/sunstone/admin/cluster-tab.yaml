---
# This file describes the information and actions available in the CLUSTER tab

# Resource

resource_name: "CLUSTER"

# Actions - Which buttons are visible to operate over the resources

actions:
  create_dialog: true
  update_dialog: true
  delete: true

# Filters - List of criteria to filter the resources

filters:
  label: true

# Info Tabs - Which info tabs are used to show extended information

info-tabs:
  info:
    enabled: true
    information_panel:
      enabled: true
      actions:
        rename: true
    overcommitment:
      enabled: true
      actions:
        update_cpu: true
        update_memory: true
    attributes_panel:
      enabled: true
      actions:
        copy: true
        add: true
        edit: true
        delete: true

  host:
    enabled: true
  vnet:
    enabled: true
  datastore:
    enabled: true
