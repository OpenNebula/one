################################################################################
# Protected Settings
################################################################################

# Zendesk support URL
support_url: 'https://opennebula.zendesk.com/api/v2'

# Optional parameter for vcenter command
vcenter_prepend_command: ''

# Optional parameter for Sunstone commands
sunstone_prepend: ''

# Directory to store temporal files when uploading images
tmpdir: '/var/tmp'

# Max size upload file (bytes)
max_upload_file_size: 10737418240 # 10 GiB


################################################################################
# Proxy
################################################################################

#Enable an http proxy for the support portal and to download MarketPlaceApps
# from the MarketPlace to the user's desktop.

#proxy: ""

################################################################################
# Check Official support - Support enterprise token
################################################################################

#token_remote_support: ""

################################################################################
# UI Settings
################################################################################

# True to display 'Keep me logged in' option
keep_me_logged_in: true

# This automatically adds scheduling actions
#
# Allowed periods: years, months, weeks, days, hours, minutes
# eg: execute_after_minutes: 30
#
# edit:                allows to edit the form
# execute_after_weeks: days to execute the action
# warn_before_days:    alert a time before the action (in days)
leases:
  terminate:
    edit: false
    execute_after_weeks: 2
    warn_before_days: 1

# Support filesystem
# You may want to update SUPPORTED_FS in datastore.conf
supported_fs:
    - ext4
    - ext3
    - ext2
    - xfs

# Use the extended VM pool 
#Â By default this value is true
# https://docs.opennebula.io/6.8/integration_and_development/system_interfaces/api.html#one-vmpool-infoextended
#use_extended_vmpool: true

# Currency formatting
# Possible values are the ISO 4217 currency codes
# https://www.six-group.com/en/products-services/financial-information/data-standards.html
currency: EUR

# Default language setting
default_lang: en

